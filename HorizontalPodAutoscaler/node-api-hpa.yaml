apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: node-api-autoscale
  namespace: gaurang-nagp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node-api-rolling-update-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behaviour:
    scaleDown:
      stabilizationWindowSeconds: 10    